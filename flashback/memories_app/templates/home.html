{% block title %} Home page {% endblock %}
{% block content %}
<h1>you're at home buddy...</h1>
{% for item in backends.associated %}
	{% if item.provider == 'facebook' %}
		<div><img src="{{item.extra_data.picture.data.url}}" 
width="100" height="100">
		</div>
		<div>
			<h1>Hi, {{ item.extra_data.name}}!</h1>
		</div>
	{% endif %}
{% endfor %}
<button>add memory</button>
<button><a href="{% url 'logout' %}">Logout</button>
{% endblock %}
